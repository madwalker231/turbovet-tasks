<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-md">
    <h2 class="mb-6 text-center text-3xl font-bold text-gray-900">
      TurboVets Login
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="mb-2 block text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full rounded-md border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="you@example.com"
        />
      </div>

      <div class="mb-6">
        <label
          for="password"
          class="mb-2 block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full rounded-md border border-gray-300 p-3 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          placeholder="••••••••"
        />
      </div>

      <div
        *ngIf="errorMessage"
        class="mb-4 rounded-md border border-red-300 bg-red-50 p-3 text-center text-sm text-red-700"
      >
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full rounded-md bg-indigo-600 px-4 py-3 text-white shadow-lg transition-colors duration-300 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
